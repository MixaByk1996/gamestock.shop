      (—Å–º. —Å—Ö–µ–º—ã `CursorPaginationMeta` –∏ `CursorPaginationLinks`).  
    - –§–æ—Ä–º–∞—Ç –æ—à–∏–±–æ–∫ —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω –∏ –æ–ø–∏—Å–∞–Ω –≤ —Å—Ö–µ–º–µ `ErrorResponse`.  
    - –î–ª—è –∫–∞–∂–¥–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –¥–µ–π—Å—Ç–≤—É–µ—Ç –ª–∏–º–∏—Ç: **–¥–æ 120 –∑–∞–ø—Ä–æ—Å–æ–≤ –≤ –º–∏–Ω—É—Ç—É**.  

    –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∫–µ—à–∏—Ä–æ–≤–∞—Ç—å –Ω–µ–∏–∑–º–µ–Ω—è—é—â–∏–µ—Å—è –¥–∞–Ω–Ω—ã–µ (—Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∏, —Å–ø–∏—Å–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤),
